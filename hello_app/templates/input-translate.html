{% extends "layout.html" %}
{% block title %}
Sample translation service with Azure Cognitive Service, Flask and Python
{% endblock %}
{% block content %}
<div class="body-content">
    <h1>Translation service</h1>
    <p>Enter the text you wish to translate, choose the language, and click translate!</p>
        <form method="POST">
            <div class="form-group">
                <label for="Translation_Input">Text to translate:</label>
                <textarea id="Translation_Input" name="text" cols="20" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select name="language" class="form-control">
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Translate!</button>
            </div>
        </form>
    </div>
{% endblock %}
